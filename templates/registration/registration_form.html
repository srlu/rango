{% extends "base.html" %}

{% block body_block %}

	<div class="page-header">
		<h1><strong>Register with Rango</strong></h1>
	</div>
    
    <div>
    	<h3><strong> Sign up Here </strong></h3>

	    <form id="user_form" method="post" action="/rango/register/" enctype="multipart/form-data">
	        {% csrf_token %}
	        
	       	{{ user_form.as_p }}
			{{ profile_form.as_p }}

	        <input type="submit" name="submit" value="Register" />
	    </form>
	</div>

{% endblock %}
